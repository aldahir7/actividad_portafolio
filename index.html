<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="less/principal.less" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio Emerson Herrera</title>
</head>

<body>
  <header class="site-header">
    <section class="container">
      <h1 class="logo">Emerson Herrera</h1>
      <nav class="nav">
        <ul>
          <li>
            <a href="#Inicio">Inicio</a>
          </li>
          <li>
            <a href="#proyectos">Proyectos</a>
          </li>
          <li>
            <a href="#contacto">Contáctame</a>
          </li>
        </ul>
      </nav>
    </section>
  </header>

  <main>  
    <section id="proyectos" class="proyectos">
      <h2>Mis Proyectos</h2>
      <div class="card">
        <img src="img/pry1.jpg" alt="Proyecto 1">
        <h3>Proyecto 1</h3>
        <p>Landing page moderna con HTML, CSS y diseño responsivo.</p>
      </div>

      <div class="card">
        <img src="img/pry2.jpg" alt="Proyecto 2">
        <h3>Proyecto 2</h3>
        <p>Sitio para una cafetería ubicada en Tegucigalpa</p>
      </div>
    </section>

    <section id="contacto" class="contacto">
      <h2>Contáctame</h2>
      <form>
        <input type="text" placeholder="Tu nombre" required />
        <input type="email" placeholder="Tu correo" required />
        <textarea placeholder="Tu mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 EMERSON EH</p>
    <div class="redes">
      <a href="#">LinkedIn</a>
      <a href="#">GitHub</a>
    </div>
  </footer>

</body>

</html>
